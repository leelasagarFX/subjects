<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subject Voting App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📚 Vote for Your Favorite Subject</h1>
    <form method="POST" action="/vote">
      <button type="submit" name="subject" value="Maths">➗ Maths</button>
      <button type="submit" name="subject" value="Physics">🧲 Physics</button>
      <button type="submit" name="subject" value="Chemistry">⚗️ Chemistry</button>

    <a href="results.html">
      <button>📊 See Results</button>
    </a>
  </div>
</body>
</html>
